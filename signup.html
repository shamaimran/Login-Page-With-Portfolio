<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio Sign Up Form</title>
  <link rel="stylesheet" href="Sign Up.css">
</head>
<body>
  <div class="login-container">
    <h2>Sign Up</h2>

    <!-- Sign Up Form -->
    <form id="signupForm" action="https://roshaanali117.github.io/roshan-" method="get" target="_blank">

      <div class="input-box">
        <input type="email" 
               name="email" 
               placeholder="Email"
               required 
               pattern="[a-zA-Z0-9._%+-]+@gmail\.com$" />
      </div>

      <div class="input-box">
        <input type="text" name="username" placeholder="Username" required />
      </div>

      <div class="input-box">
        <input type="password" id="password" name="password" placeholder="Password" required />
      </div>

      <div class="input-box">
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required />
      </div>

      <p id="error" style="color:red; display:none;">Passwords do not match!</p>

      <button type="submit" class="btn">Sign Up</button>
    </form>

    <!-- Login button (opens in a new tab) -->
    <div class="links">
      <form action="login.html" target="_blank">
        <button type="submit" class="btn">Login</button>
      </form>
    </div>
  </div>

  <!-- External JavaScript -->
  <script src="signup.js"></script>
</body>
</html>
