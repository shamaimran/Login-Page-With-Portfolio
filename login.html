<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio Login Form</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>

    <!-- Login Form -->
    <form action="https://roshaanali117.github.io/roshan-" method="get" target="_blank">
      <div class="input-box">
        <input type="email" 
               name="email" 
               placeholder="Email"
               required 
               pattern="[a-zA-Z0-9._%+-]+@gmail\.com$" />
      </div>

      <div class="input-box">
        <input type="password" name="password" placeholder="Password" required />
      </div>

      <button type="submit" class="btn">Login</button>
    </form>

    <!-- Sign Up Button (opens in new tab) -->
    <div class="links">
      <form action="signup.html" target="_blank">
        <button type="submit" class="btn">Sign Up</button>
      </form>
    </div>
  </div>
</body>
</html>
